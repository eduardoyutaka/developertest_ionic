<ion-header>
  <ion-navbar>
    <ion-title>{{restaurant.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Rating
    </ion-list-header>
    <ion-item>
      <ion-icon name="star" *ngFor="let star of ratingStars"></ion-icon>
    </ion-item>
    <ion-list-header>
      Mean Price
    </ion-list-header>
    <ion-item>
      <ion-icon name="star" *ngFor="let star of meanPriceStars"></ion-icon>
    </ion-item>
    <ion-list-header>
      How do you rate {{restaurant.name}}?
    </ion-list-header>
    <ion-item>
      <ion-range min="1" max="5" step="1" snaps="true" [(ngModel)]="rating">
        <ion-label range-left>{{rating}}</ion-label>
        <ion-icon range-left name="star"></ion-icon>
        <ion-label range-right>{{rating}}</ion-label>
        <ion-icon range-right name="star"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-list-header>
      How do you rate {{restaurant.name}}'s mean price?
    </ion-list-header>
    <ion-item>
      <ion-range min="1" max="5" step="1" snaps="true" [(ngModel)]="meanPrice">
        <ion-label range-left>{{meanPrice}}</ion-label>
        <ion-icon range-left name="cash"></ion-icon>
        <ion-label range-right>{{meanPrice}}</ion-label>
        <ion-icon range-right name="cash"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="review()">Send Review</button>
  </div>
</ion-content>
