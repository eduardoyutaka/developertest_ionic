<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getRestaurants($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants">
      {{ restaurant.name }}
    </ion-item>
  </ion-list>
</ion-content>
